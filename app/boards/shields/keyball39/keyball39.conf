# ZMK Configuration for Keyball39

# Bluetooth settings
CONFIG_ZMK_BLE=y
CONFIG_ZMK_BLE_SPLIT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="Keyball39"

# Power management
CONFIG_USB=y
CONFIG_BT_PWR_CTRL_AUTOSLEEP=y
CONFIG_BT_PWR_CTRL_SLEEP_MS=5000
CONFIG_BT_PWR_CTRL_IDLE_MS=10000

# RGB Lighting
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_WS2812=y
